{% extends "pagi/navegador.html" %}
{% load static %}
{% block titulo %}Registro{% endblock %}
{% block contenido %}
<div class="col-md-4 mx-auto">
    <div class="card">
        <div class="card-header">
            <div class="">
                <h1>Acceso a Usuarios</h1>
            </div>
            <div class="">
                <img src="{% static '/img/Baby-Yoda-300.png' %}" width="100" height="100"  alt="logo" class="rounded-circle mx-auto m-4 d-block logo">
            </div>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <div class="mb-2">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="row mb-2">
                    <button type="submit" class="btn btn-primary btn-block ">Ingresar</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
{% endblock %}
